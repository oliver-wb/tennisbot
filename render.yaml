services:
  - type: cron
    name: sunday-tennis-booking
    env: docker
    schedule: "0 9 * * 0"  # Run at 9am every Sunday
    dockerCommand: node dist/index.js
    envVars:
      - key: REC_US_EMAIL
        value: oliverbraly@gmail.com
      - key: REC_US_PASSWORD
        value: UOzP7gKELznJBg
      - key: DAY_OF_WEEK
        value: Sunday
      - key: EARLIEST_TIME
        value: 10:00 AM

  - type: cron
    name: friday-tennis-booking
    env: docker
    schedule: "0 12 * * 5"  # Run at 12pm every Friday
    dockerCommand: node dist/index.js
    envVars:
      - key: REC_US_EMAIL
        value: oliverbraly@gmail.com
      - key: REC_US_PASSWORD
        value: UOzP7gKELznJBg
      - key: DAY_OF_WEEK
        value: Sunday
      - key: EARLIEST_TIME
        value: 10:00 AM 